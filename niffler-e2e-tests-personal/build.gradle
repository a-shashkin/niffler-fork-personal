plugins {
    id 'java'
}

group = 'guru.qa'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    //testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    implementation 'com.codeborne:selenide:7.9.3'
}

test {
    useJUnitPlatform()
}